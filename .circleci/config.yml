version: 2.1

executors:
  node18:
    docker:
      - image: cimg/node:18.19

jobs:
  test_node_lts:
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      - run: yarn
      - run: yarn test.prod

  test_build_on_repository:
    parameters:
      repository:
        type: string
      node-version:
        type: executor
    executor: << parameters.node-version >>
    steps:
      - checkout
      - run: yarn
      - run: yarn build
      - run: ./test/test-build-on-repository.sh << parameters.repository >>

  release:
    docker:
      - image: circleci/node:lts
    steps:
      - checkout
      - run: yarn
      - run: yarn build
      - run: yarn release

workflows:
  version: 2
  test_and_release:
    jobs:
      - test_build_on_repository:
          matrix:
            parameters:
              node-version:
                - node18
              repository:
                - json
                # - markdown // private
                # - markdown-viewer // private
                - json-schema-tree
      - test_build_on_repository:
          matrix:
            parameters:
              node-version:
                - node18
              repository:
                - elements
                - json-schema-viewer
      - test_node_lts
      - release:
          filters:
            branches:
              only: master
          requires:
            - test_node_lts

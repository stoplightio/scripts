version: 2

executors:
  node12:
    docker:
      - image: circleci/node:12
  node14:
    docker:
      - image: circleci/node:14

jobs:
  test_node_10:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - run:
          name: Download cc-test-reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
      - run: yarn
      - run:
          name: cc-before
          command: |
            ./cc-test-reporter before-build
      - run: yarn test.prod
      - run:
          name: cc-after
          command: |
            ./cc-test-reporter after-build --coverage-input-type lcov --exit-code $?

  parametric_test:
    parameters:
      repostitory:
        type: string
      node-version:
        type: executor
    executor: << parameters.node-version >>
    steps:
      - run: ./test/testing-script.sh << parameters.repository >>

  release:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - run: yarn
      - run: yarn build
      - run: yarn release

workflows:
  version: 2
  test_and_release:
    jobs:
      - parametric_test:
          matrix:
            parameters:
              node-version: [node12, node14]
              repository: ["elements", "json", "markdown"]
      - test_node_10
      - release:
          filters:
            branches:
              only: master
          requires:
            - test_node_10
